<tr>
	<th>Location:</th>
	<td>
		{% if not fail %}
			{{ginfo.city}}, {{ginfo.region_name}}, <acronym title="{{ginfo.country_name}}">{{ginfo.country_code}} <img src="{{MEDIA_URL}}img/flags/{{ginfo.country_code|lower}}.png"></acronym>
		{% else %}
			No data.
		{% endif %}
	</td>
</tr>
{% if not fail %}
<tr>
	<td colspan="2">
		<iframe width="300" height="200" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"  src="http://labs.metacarta.com/osm/embed.html?lat={{ginfo.latitude}}&lon={{ginfo.longitude}}&zoom=9&marker=1"></iframe>
	</td>
</tr>
{% endif %}
